name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger workflow on version tags, e.g., v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.17'  # Set the Go version you are using

    - name: Build
      run: go build -o hello-github main.go

    - name: Archive build
      run: tar -czvf hello-github.tar.gz hello-github

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./hello-github.tar.gz
        asset_name: hello-github.tar.gz
        asset_content_type: application/gzip
